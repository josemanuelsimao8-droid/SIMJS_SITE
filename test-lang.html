<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Test Translation</title>
</head>
<body>
    <h1>Translation Test</h1>
    
    <div id="languageSelector">
        <button class="language-btn">
            <span class="lang-icon">ğŸŒ</span>
            <span class="lang-text">PT</span>
        </button>
        <ul class="language-menu">
            <li><a href="#" data-lang="pt" class="lang-option active">PortuguÃªs</a></li>
            <li><a href="#" data-lang="en" class="lang-option">English</a></li>
        </ul>
    </div>

    <div data-i18n="nav-grupo">Grupo</div>
    <div data-i18n="nav-comunidade">Comunidade</div>

    <script src="js/translations.js"></script>
    <script>
        console.log('Translations loaded:', typeof window.translations);
        console.log('Available translations:', window.translations);
        
        const languageSelector = document.getElementById('languageSelector');
        const langOptions = languageSelector.querySelectorAll('.lang-option');
        
        langOptions.forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                console.log('Language clicked:', lang);
                
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    console.log('Translating:', key);
                    if (window.translations[lang] && window.translations[lang][key]) {
                        element.textContent = window.translations[lang][key];
                    }
                });
            });
        });
    </script>
</body>
</html>
