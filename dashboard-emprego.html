    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #cc0000 0%, #ff3333 100%);
            color: white;
            padding: 2rem 0;
            margin-top: -80px;
            padding-top: 120px;
        }

        .dashboard-welcome {
            text-align: center;
            margin-bottom: 2rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
